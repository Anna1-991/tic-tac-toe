<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b22326eec7.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./images/tic-tac-toe-game-linear-outline-icon-neon-style-vector-28341945.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <!-- select box -->
    <div class="container">
        <header>
            <h3 class="neonText">Tic Tac Toe</h3>
        </header>
        <div class="content">
            <h3 class="title neonText">Choose which you want to be?</h3>
            <div class="options">
                <button class="playerX">Player X</button>
                <button class="playerO">Player O</button>
            </div>
        </div>
    </div>
    <!-- playbord section -->
    <div class="play_board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Yturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play_area">
            <section>
                <span class="box1"></span>
                <div class="line"></div>
                <span class="box2"></span>
                <div class="line"></div>
                <span class="box3"></span>
            </section>
            <div class="line_2"></div>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <div class="line_2"></div>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>
    <!-- result box -->
    <div class="result_box">
        <div class="win_text">Player <p>X</p> won the game</div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
